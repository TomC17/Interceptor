name: Java Compilation Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Gradle
        # the gradle.yml file is in the .github\workflows directory
          # so we need to go back to the root directory
        run: cd .. cd .github/workflows && gradle build